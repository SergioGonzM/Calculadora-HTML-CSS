<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@600&family=Poppins&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <form action="">
            <div id="theme_identifier">
                <label for="theme_1">1</label>
                <label for="theme_1">2</label>
                <label for="theme_1">3</label>
            </div>
            <section class="top_calc">
                <label for="top">calc</label>
                <div id="raddio_button_group">
                    <strong>THEME</strong>
                    <input type="radio" name="theme" id="theme_1">
                    <input type="radio" name="theme" id="theme_2">
                    <input type="radio" name="theme" id="theme_3">
                </div>
            </section>

            <section>
                <input type="text" name="screen" id="screen">
            </section>

            <section class="buttons">
                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="DEL" id="action_button">
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" value="+">
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="-">
                <input type="button" value=".">
                <input type="button" value="0">
                <input type="button" value="/">
                <input type="button" value="x">
                <input type="button" value="RESET" id="reset_button">
                <input type="button" value="=" id="result_button">
            </section>
        </form>
    </main>
</body>
</html>
